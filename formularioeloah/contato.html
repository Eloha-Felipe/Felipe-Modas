<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - GardenStore</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Entre em Contato com a GardenStore</h1>
  </header>

  <main>
    <p>Preencha o formulário abaixo e fale conosco:</p>

    <form action="cadastro.html" method="GET">
      <fieldset>
        <legend>Formulário de Contato</legend>

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="preferencia">Peça de roupa favorita:</label><br>
        <input type="text" id="preferencia" name="preferencia"><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="40" required></textarea><br><br>

        <input type="submit" value="Enviar">
      </fieldset>
    </form>

    <br>
    <a href="index.html">Voltar para a página inicial</a>
  </main>

  <footer>
    <p>&copy; 2025 FashionStore - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
